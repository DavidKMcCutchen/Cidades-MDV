<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>
          <span *ngIf="currentCidade.id; else elseBlock">{{
            originalTitle
          }}</span>
          <ng-template #elseBlock>Create a Cidade</ng-template>
        </h1>
      </mat-card-title>
    </mat-card-header>
    <form
      [formGroup]="form"
      #formDirective="ngForm"
      (ngSubmit)="save(formDirective)"
    >
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width" floatLabel="always">
          <mat-label>Nome</mat-label>
          <input
            matInput
            placeholder="Nome"
            formControlName="nome"
            type="text"
            name="nome"
          />
        </mat-form-field>

        

        <mat-form-field appearance="outline" class="full-width" floatLabel="always">
            <mat-label>Estado</mat-label>
            <input
              matInput
              placeholder="Estado"
              formControlName="estado"
              type="text"
              name="estado"
            />
          </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width" floatLabel="always">
          <mat-label>População</mat-label>
          <input
            matInput
            placeholder="População"
            formControlName="populacao"
            type="text"
            name="populacao"
          />
        </mat-form-field>

        <section class="full-width">
          <mat-label>
            Segurança:
            {{ this.form.get('seguranca')?.value }} de 100 (Pior para Melhor)
          </mat-label>

          <mat-slider
            class="full-width"
            formControlName="seguranca"
            min="0"
            max="100"
            thumbLabel
            name="seguranca"
          ></mat-slider>
        </section>

        <section>
            <mat-checkbox formControlName="praia" placeholder="Praia"
              >Tem Praia?</mat-checkbox
            >
          </section>


      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary">
          {{ originalTitle ? 'Save' : 'Create' }}
        </button>
        <button type="button" mat-button (click)="cancel()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
