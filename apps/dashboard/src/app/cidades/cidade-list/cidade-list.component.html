<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Cidades</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let cidade of cidades" data-test="cidade-list-item" (click)="selected.emit(cidade)">
          <h3 matLine>{{cidade.nome}}</h3>
          <p matLine> Estado: {{cidade.estado}}</p>
          <p matLine> População: {{cidade.populacao}} Pessoas </p>
          <p matLine>Segurança: {{cidade.seguranca}}/100</p>
          
  
          <button mat-icon-button (click)="deleted.emit(cidade); $event.stopImmediatePropagation()">
            <mat-icon *ngIf="!readonly">delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
